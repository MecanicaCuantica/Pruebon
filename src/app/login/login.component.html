<section *ngIf="ingreso == false" class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-dog fa-3x me-1 pt-5 mt-xl-4" style="color: #22375f;"></i>
            <span class="h1 fw-bold mb-0">Acme Veterinaria</span>
            <i class="fas fa-cat fa-3x me-2 pt-5 mt-xl-4" style="color: #8a2424;"></i>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Iniciar Sesión</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Correo Electrónico:</label>
                <input type="email" id="form2Example18" class="form-control form-control-lg" [(ngModel)] = "usuario.email" name="em">

              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">Contraseña:</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg" [(ngModel)] = "usuario.password" name = "pass">
              </div>
  
              <div class="d-grid gap-2 mx-5">
                <button class="btn btn-dark btn-lg btn-block" type="button" (click)="ingresar()">Ingresar</button>
                <button class="btn btn-danger btn-lg btn-block" type="button">Registrar</button>
              </div>

             
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets\Imagenes\login.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
