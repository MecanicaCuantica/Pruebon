<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Busqueda producto</span>
    <div class="xd">

    </div>
</div>

    <table class="table"> 
      <thead>
        <tr>
            <th>
                <span class="custom-checkbox">
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <!-- <th>Cantidad</th> -->
            <th>Valor</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of Productos | filter:searchText; index as i">
          <td>
              <span class="custom-checkbox">
                  <input type="checkbox" id="checkbox1" name="options[]" value="1">
                  <label for="checkbox1"></label>
              </span>
          </td>
          <td>{{item.Nombre}}</td>
          <td>{{item.Descripcion}}</td>
          <!-- <td>{{item.Cantidad}}</td> -->
          <td>{{item.Valor}}</td>
          <td>
              <a  class="edit" data-toggle="modal" (click) = "agregarCarrito(item)"><i class="material-icons" data-toggle="tooltip" title="Edit" >add</i></a>
              
          </td>
      </tr>
      
  </tbody>
