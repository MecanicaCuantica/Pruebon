<html>
    <head>
        <title>* REPORTES *</title>
    </head>

    <body>
        <div class="p-4 mb-4 bg-auto text-dark">
            <div class="shadow-lg p-4 mb-2 bg-body rounded">
                <div  class="mx-auto" style="width: 200px;">
                    <span class="badge rounded-pill bg-black">REPORTES</span>
                </div>
            </div>
        </div>
       
        <select class="form-select" aria-label="Disabled select example" width="50px" (change)="obtenerClienteMayor($event)">
            <option [value]="0" >ELIJA SU REPORTE</option>
            <option [value]="1">Mejor cliente</option>
            <option [value]="2">Producto más vendidos</option>
            <option [value]="3">Ventas en rango de fechas</option>
        </select> 


        <table class="table table-striped table-hover"> 
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Telefono</th>
                    <th>Compras</th>                                          
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{mejorCliente.Nombre}}</td>
                    <td>{{mejorCliente.Cedula}}</td>
                    <td>{{mejorCliente.Email}}</td>
                    <td>{{mejorCliente.Direccion}}</td>
                    <td>{{mejorCliente.Telefono}}</td>
                    <td>{{mayor}}</td>
                </tr>
                
            </tbody>
            
        </table>
         <div id="icon1">
            <i class="fas fa-chart-bar"></i>
         </div>
        
     
        
        

    </body>
</html>
