<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="table-responsive" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-xs-9">
                        <h2> <b>Empleados</b></h2>
                    </div>
                    <div class="col-xs-10">
                        <a href="/Usuarios_crud" class="btn btn-success" data-toggle="modal" ><i class="material-icons">&#xE147;</i> <span>Agregar Empleado</span></a>
                        <!--
                        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Eliminar</span></a>						
                        -->
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover"> 
                <thead>
                    <tr>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Nombre</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Apellido</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Cedula</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Email</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Ocupacion</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Direccion</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Telefono</th>
                        <!-- <th style="background:  hsl(209, 58%, 38%) ; color: white;">Usuario</th> -->
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Contrasena</th>
                        <th style="background:  hsl(209, 58%, 38%) ; color: white;">Acciones</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Usuarios; index as i">
                        <td>{{item.Nombre}}</td>
                        <td>{{item.Apellido}}</td>
                        <td>{{item.Cedula}}</td>
                        <td>{{item.Email}}</td>
                        <td>{{item.Ocupacion}}</td>
                        <td>{{item.Direccion}}</td>
                        <td>{{item.Telefono}}</td>
                        <!-- <td>{{item.Usuario}}</td> -->
                        <td>{{item.Contrasena}}</td>
                        <td>
                            <a  class="edit" data-toggle="modal" [routerLink]= "['/EditUsuario/',item.id]"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a style="cursor: pointer;" class="delete" data-toggle="modal" (click)="eliminarUsuarios(item.id)" ><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            <div class="clearfix">
            <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
        
    </div>        
</div>
