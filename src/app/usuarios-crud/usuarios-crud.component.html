<body>

    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div  style="background:  hsl(209, 58%, 38%) ; color: white;" class="card-body">
                        <h3  >{{titulo}}
                            <div *ngIf="loading" class="spinner-border float-right" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </h3>
                    <span *ngIf="submitted && CreateUsuario.invalid" >TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                        
                        <form class="mt-4" [formGroup]="CreateUsuario" (ngSubmit)="agregarEditarUsuario()">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control form-control-lg" formControlName="Nombre"
                                        placeholder="Nombre">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-lg" formControlName="Cedula"
                                        placeholder="Cédula">
                                </div>
                            </div>
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Apellido"
                                placeholder="Apellido">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Ocupacion"
                                placeholder="Ocupación">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Email"
                                placeholder="Correo electrónico">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Direccion"
                                placeholder="Dirección">
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Telefono"
                                placeholder="Teléfono">
                            <!-- <input type="text" class="form-control form-control-lg mt-3" formControlName="Usuario"
                                placeholder="Usuario"> -->
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="Contrasena"
                                placeholder="Contraseña">
                            <div class="mt-3">
                                <button type="text" class="btn btn-danger"
                                routerLink="/Usuarios">Volver</button>
                                <button style="margin-left: 10px;" type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
