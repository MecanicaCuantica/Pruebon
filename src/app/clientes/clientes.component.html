<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="firstname">Nombre</label>
          <div class="input-group">
            <input id="fname" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Cedula</label>
          <div class="input-group">
            <input id="lname" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="department">Email</label>
          <div class="input-group">
            <input id="dept" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Direccion</label>
          <div class="input-group">
            <input id="email2" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label> Telefono</label>
          <div class="input-group">
            <input id="cntry" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <div class="border text-center">
    <button data-dismiss="modal" class="btn btn-info">Submit</button>
</div>
